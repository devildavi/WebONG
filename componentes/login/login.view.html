<div ng-app="login" ng-controller="loginCtrl">
	    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form">
				<fieldset>
					<div class="panel panel-success">
						<div class="panel-heading">
							<h2>Inicio de Sesión:</h2>
						</div>
						<div class="panel-body">
							<hr class="colorgraph"></hr>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			                    	<input type="text" ng-model="usuario.nombre" class="form-control input-lg" placeholder="Nombre de usuario"/>
			                    </div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
			                   		<input type="password" ng-model="usuario.password" class="form-control input-lg" placeholder="Contraseña"/>
			                   	</div>
							</div>
							<div class="row">
								<a href="" class="btn btn-link">¿Olvidaste la contraseña?</a>
							</div>
							<hr class="colorgraph"></hr>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
			                        <input type="submit" ng-click="login()" class="btn btn-lg btn-success btn-block" value="Iniciar Sesión"/>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<a href="#registro" class="btn btn-lg btn-default btn-block">Registrarse</a>
								</div>
							</div>
						</div><!--panel-body-->
					</div>
				</fieldset>
			</form>
		</div>
	</div>
